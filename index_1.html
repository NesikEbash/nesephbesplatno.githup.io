<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с картинкой</title>
    <style>
        /* Общие стили для сайта */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Основной контейнер для контента */
        .container {
            width: 80%;
            max-width: 1200px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: fadeIn 3s ease-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }

        /* Стиль для кнопок */
        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff8a00;
            color: white;
        }

        /* Анимация плавного появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Секция с изображениями */
        .image-section {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .image-section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.1);
        }

        /* Футер сайта */
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #fff;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }

        footer a {
            color: #ff8a00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .image-section {
                grid-template-columns: 1fr 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .image-section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать на мой сайт с картинкой</h1>
        <p>Этот сайт использует картинку с интернета для демонстрации, как добавить изображение.</p>

        <button class="button" onclick="alert('Вы нажали кнопку!')">Нажми меня</button>

        <!-- Секция с картинками -->
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68" alt="Cat Image" width="600">
        </div>
    </div>

    <footer>
        <p>© 2025 Мой сайт. Все права защищены. <br> Сделано с ❤️. <a href="https://github.com/" target="_blank">GitHub</a></p>
    </footer>

</body>
</html>
